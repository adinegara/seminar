	<div class="limiter" style="background-image: url('assets/img/post.jpg');">
		<div class="container-login100" >

			<div class="wrap-login100" >
				<form class="login100-form validate-form">
					<span class="login100-form-title">
						POSTING SEMINARMU!!
					</span>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="judul" required>
						<span class="focus-input100" data-placeholder="Judul Seminar"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" list="kategori" name="kategori" required>
						<span class="focus-input100" data-placeholder="Kategori Seminar"></span>
						<datalist id="kategori">
  						<option value="gatau">
  						<option value="apaan">
  						<option value="au ah">
  						<option value="yaudah">
  						<option value="udah">
  						<option value="iyasih">
						</datalist>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="date" name="tanggal" required>
						<span class="focus-input100" data-placeholder="Tanggal Seminar"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="time" name="jam" value="00:00" required>
						<span class="focus-input100" data-placeholder="Jam Seminar"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<textarea class="input100" style="height: 90px" type="text" name="deskripsi" required></textarea> 
						<span class="focus-input100" data-placeholder="Deskripsikan tentang seminar Anda"></span>
					</div>
					<div class="form-group  validate-input">
						<label for="poster">Upload poster</label>
						<input type="file"  id="poster" multiple required>

					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Posting
							</button>
						</div>
					</div>
					

				</form>
			</div>
